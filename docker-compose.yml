version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car_rental_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: sqlite:///./rental_system.db
      DEBUG: "False"
    volumes:
      - ./backend:/app
      - db_data:/app
    networks:
      - car_rental_network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8000), timeout=1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car_rental_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - car_rental_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  car_rental_network:
    driver: bridge

volumes:
  db_data:
    driver: local
